<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
        <form class="form-horizontal">
                <fieldset>
                
                
                <!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
                
                
                <!-- Form Name -->
                <legend>Employee Experience Details</legend>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="id"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="idPrepend" class="input-group-addon">ID</span>
                      <input id="id" name="id" class="form-control" placeholder="Enter Id" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="companyname"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="companynamePrepend" class="input-group-addon">Company Name</span>
                      <input id="companyname" name="companyname" class="form-control" placeholder="Enter Company Name" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Designation"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="DesignationPrepend" class="input-group-addon">Designation</span>
                      <input id="Designation" name="Designation" class="form-control" placeholder="Designation" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="leavingdate"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="leavingdatePrepend" class="input-group-addon">Leaving Date</span>
                      <input id="leavingdate" name="leavingdate" class="form-control" placeholder="dd-mm-yyyy" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="joiningdate"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="joiningdatePrepend" class="input-group-addon">Joining Date</span>
                      <input id="joiningdate" name="joiningdate" class="form-control" placeholder="dd-mm-yyyy" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Button Group http://getbootstrap.com/components/#btn-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2"></label>
                  <div class="text-center col-sm-6">
                    <div id="ResetGroup" class="btn-group" role="group" aria-label="">
                      <button type="reset" id="Reset" name="Reset" class="btn btn-default" aria-label="Reset">Reset</button>
                      <button type="submit" id="Submit" name="Submit" class="btn btn-info" aria-label="Reset">Submit</button>
                    </div>
                    
                  </div>
                </div>
                
                
                </fieldset>
                </form>
</body>
</html>
