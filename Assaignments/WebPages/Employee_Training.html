<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <form class="form-horizontal">
    <fieldset>
    
    
    <!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
    
    
    <!-- Form Name -->
    <legend>Employee Training</legend>
    
    <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="id"></label>
      <div class="col-sm-6">
        <div class="input-group">
          <span id="idPrepend" class="input-group-addon">ID</span>
          <input id="id" name="id" class="form-control" placeholder="Enter Employee ID" type="text">
          
        </div>
        
      </div>
    </div>
    
    <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="courseid"></label>
      <div class="col-sm-6">
        <div class="input-group">
          <span id="courseidPrepend" class="input-group-addon">Course ID</span>
          <input id="courseid" name="courseid" class="form-control" placeholder="Enter Course ID" type="text">
          
        </div>
        
      </div>
    </div>
    
    <!-- Button Group http://getbootstrap.com/components/#btn-groups -->
    <div class="form-group">
      <label class="control-label col-sm-2"></label>
      <div class="text-center col-sm-6">
        <div id="SubmitGroup" class="btn-group" role="group" aria-label="">
          <button type="button" id="Submit" name="Submit" class="btn btn-default" aria-label="Submit">Submit</button>
          <button type="button" id="Reset" name="Reset" class="btn btn-info" aria-label="Submit">Reset</button>
        </div>
        
      </div>
    </div>
    
    
    </fieldset>
    </form>
</body>
</html>
