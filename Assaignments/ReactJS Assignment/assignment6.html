<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
        <div id="mydiv"></div>
        <script type="text/babel">
        class Favcolor extends React.Component{
            constructor(props){
                super(props);
                this.state={favouritecolor:"navyblue"}
        }
        shouldComponentUpdate(){
            return true;
        }
        changeColor=()=>{
            this.setState({favouritecolor:"pink"});
        }
        render(){
            return(
                <div>
                <h1>My Favourite Color is{this.state.favouritecolor}</h1>
                <button type="button" onClick={this.changeColor}>changeColor</button>
                </div>
            );
        }
        }
        ReactDOM.render(<Favcolor/>,document.getElementById('mydiv'));
        </script>
    
</body>
</html>
