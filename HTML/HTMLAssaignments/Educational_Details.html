<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
        <form class="form-horizontal">
                <fieldset>
                
                
                <!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
                
                
                <!-- Form Name -->
                <legend>Educational Details</legend>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="id"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="idPrepend" class="input-group-addon">Id</span>
                      <input id="id" name="id" class="form-control" placeholder="Enter Employee ID" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="educationtype"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="educationtypePrepend" class="input-group-addon">Education Type</span>
                      <input id="educationtype" name="educationtype" class="form-control" placeholder="Enter Education Type" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="degreetype"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="degreetypePrepend" class="input-group-addon">Degree Type</span>
                      <input id="degreetype" name="degreetype" class="form-control" placeholder="Enter Degree Type" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="branch"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="branchPrepend" class="input-group-addon">Branch</span>
                      <input id="branch" name="branch" class="form-control" placeholder="Enter Degree Branch" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="collagename"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="collagenamePrepend" class="input-group-addon">Collage Name</span>
                      <input id="collagename" name="collagename" class="form-control" placeholder="Enter Collage Name" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="university"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="universityPrepend" class="input-group-addon">University</span>
                      <input id="university" name="university" class="form-control" placeholder="Enter University Name" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="yearofpassing"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="yearofpassingPrepend" class="input-group-addon">Year Of Passing</span>
                      <input id="yearofpassing" name="yearofpassing" class="form-control" placeholder="dd-mm-yyyy" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="percentage"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="percentagePrepend" class="input-group-addon">Percentage</span>
                      <input id="percentage" name="percentage" class="form-control" placeholder="Enter Percentage" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="location"></label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <span id="locationPrepend" class="input-group-addon">Location</span>
                      <input id="location" name="location" class="form-control" placeholder="Enter Collage Location" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Button Group http://getbootstrap.com/components/#btn-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-2"></label>
                  <div class="text-center col-sm-6">
                    <div id="ResetGroup" class="btn-group" role="group" aria-label="">
                      <button type="button" id="Reset" name="Reset" class="btn btn-default" aria-label="Reset">Reset</button>
                      <button type="button" id="Submit" name="Submit" class="btn btn-info" aria-label="Reset">Submit</button>
                    </div>
                    
                  </div>
                </div>
                
                
                </fieldset>
                </form>
                
    
</body>
</html>
