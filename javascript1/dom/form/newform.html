<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./form.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="" >
    <div class="form-group">
      <label for="email">Email:</label>
      <input onkeyup="validateForm()" type="email" class="form-control"  placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input  onkeyup="validateForm()" type="password" class="form-control"  placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input  onkeyup="validateForm()" type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword">
          </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" name="submitbtn" class="btn btn-primary" disabled>Submit</button>
  </form>
</div>

</body>
</html>
