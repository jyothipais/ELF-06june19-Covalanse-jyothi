<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Information</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body style="background: lightgoldenrodyellow">
	<p class="h3" style="margin-left: 40%">EMPLOYEE INFORMATION</p>
	<hr>
	<form action="http://localhost:80/myservletapp/create" method="post">
		<div class="row">
			<div class="col">
				<label for="exampleInputEmail1">ID</label> <input type="text"
					class="form-control" placeholder="ID" name="ID">
			</div>
			<div class="col">
				<label for="exampleInputEmail1">ACCOUNT NUMBER</label> <input
					type="text" class="form-control" placeholder="ACCOUNT NUMBER" name="ACCOUNT_NUMBER">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="exampleInputEmail1">NAME</label> <input type="text"
					class="form-control" placeholder="NAME" name="NAME">
			</div>
			<div class="col">
				<label for="exampleInputEmail1">EMAIL ID</label> <input type="text"
					class="form-control" placeholder="EMAIL ID" name="EMAIL_ID">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="exampleInputEmail1">AGE</label> <input type="text"
					class="form-control" placeholder="AGE" name="AGE">
			</div>
			<div class="col">
				<label for="exampleInputEmail1">DESIGNATION</label> <input
					type="text" class="form-control" placeholder="DESIGNATION" name="DESIGNATION">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="inputGender">Gender</label> <select id="inputGender"
					class="form-control" name="GENDER">
					<option selected>--select one--</option>
					<option value="male">male</option>
					<option value="female">female</option>
					<option value="other">other</option>
				</select>
			</div>
			<div class="col">
				<label for="exampleInputEmail1">Date of Birth</label> <input
					type="date" class="form-control" placeholder="dd-mm-yyyy" name="DOB">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="exampleInputEmail1">SALARY</label> <input type="text"
					class="form-control" placeholder="SALARY" name="SALARY">
			</div>
			<div class="col">
				<label for="exampleInputEmail1">DEPAETMENT ID</label> <input
					type="text" class="form-control" placeholder="DEPAETMENT ID" name="DEPT_ID">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="exampleInputEmail1">PHONE NUMBER</label> <input
					type="text" class="form-control" placeholder="PHONE NUMBER" name="PHONE_NUMBER">
			</div>
			<div class="col">
				<label for="exampleInputEmail1">MANAGER ID</label> <input
					type="text" class="form-control" placeholder="MANAGER ID" name="MNGR_ID">
			</div>
		</div>
		<div class="row">

			<div class="col-6">
				<label for="exampleInputEmail1">JOINING DATE</label> <input
					type="date" class="form-control" placeholder="JOINING DATE" name="JOINING_DATE">
			</div>
			<div class="col-3">
				<br>
				<button type="submit" class="form-control">Submit</button>
			</div>			
			<div class="col-3">
				<br>
				<button type="reset" class="form-control">reset</button>
			</div>

		</div>
	</form>
</body>
</html>
