<!-- Using Class Component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="mydiv"></div>
    <script type="text/babel">
    class Hello extends React.Component{
        constructor(props){
            super(props);
                console.log('test',props.test);
                this.state={
                    display:props.text !=undefined ? props.text:"Good Morning"
                };
            }
            render(){
                return <h1> Hellow World{this.state.display}</h1>
            }
        }
        ReactDOM.render(<Hello />,document.getElementById('mydiv'));    
    </script>   
    <div id="mydiv2"></div>
    <script type="text/babel">
    class Hi extends React.Component{
        constructor(props){
            super(props);
                console.log('test',props.test);
                this.state={
                    display:props.text !=undefined ? props.text:"Good Evening"
                };
            }
            render(){
                return <h1> Hellow World{this.state.display}</h1>
            }
        }
        ReactDOM.render(<Hi />,document.getElementById('mydiv2'));    
    </script>   
</body>
</html>
